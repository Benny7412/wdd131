<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Learn About Texas - Benjamin</title>
    <meta name="description"
        content="My name is Benjamin Walveranta. This page is an introduction to my home state, Texas for class WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Benjamin">
    <!--CSS-->
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">

    <!--Java script-->
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>


    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Texas, USA</h1>
    </header>
    <div id="background">
        <picture>
            <source media="(min-width: 1201px)" srcset="images/dallas-large.webp">
            <source media="(min-width:1000px)" srcset="images/dallas-medium.webp">
            <source media="(max-width: 640px)" srcset="images/dallas-small.webp">
            <img src="images/dallas.webp" alt="Dallas" id="background-image">
        </picture>
    </div>
    <main>

        <div id="data-container" class="container">
            <div id="data-container-header" class="container-header">
                <h2>Data</h2>
            </div>
            <div id="data-container-main" class="container-main">
                <p>Area: <span id="area"></span></p>
                <p>Population: <span id="population"></span></p>
                <p>Capital: <span id="capital"></span></p>
                <p>Languages: <span id="languages"></span></p>
                <p>Currency: <span id="currency"></span></p>
                <p>Time Zone: <span id="time-zone"></span></p>
                <p>Calling Code: <span id="calling-code"></span></p>
                <p>Internet TLD: <span id="internet-tld"></span></p>
            </div>
        </div>


        <div id="weather-container" class="container">
            <div id="weather-container-header" class="container-header">
                <h2>Weather</h2>
                <img src="images/sun.svg" alt="Sun Icon" id="weather-icon">
            </div>
            <div id="weather-container-main" class="container-main">
                <p>Temperature: <span id="temperature"></span></p>
                <p>Conditions: <span id="conditions"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Wind Chill: <span id="wind-chill"></span></p>
            </div>
        </div>

    </main>

    <footer>
        <p><span id="currentyear"></span> | Benjamin Walveranta | Texas, USA</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
